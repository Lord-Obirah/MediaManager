<app-list
  [title]="'Bands'"
  [orderBy]="'Name'"
  [entityType]="'bands'"
  [headerColumns]="['Name']"
  (listResponse)="this.handleListResponse($event)"
>
  <tr *ngFor='let result of this.response; let i = index;'>
    <td>{{this.getRowNumber(i)}}</td>
    <td><a [routerLink]="[result.id]">{{result.name}}</a></td>
  </tr>
</app-list>
