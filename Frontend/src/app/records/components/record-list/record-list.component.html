<app-list
  [title]="'CDs'"
  [entityType]="'records'"
  [headerColumns]="['Band', 'Titel', 'VÃ–']"
  (listResponse)="this.handleListResponse($event)"
>
  <tr *ngFor='let result of this.response; let i = index;'>
    <td>{{this.getRowNumber(i)}}</td>
    <td>{{result.band}}</td>
    <td><a [routerLink]="[result.id]">{{result.title}}</a></td>
    <td>{{result.releaseYear}}</td>
  </tr>
</app-list>
